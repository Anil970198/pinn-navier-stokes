program: train.py
method: bayes
metric:
  name: loss/total
  goal: minimize
parameters:
  lr:
    min: 0.0001
    max: 0.01
  physics_weight:
    values: [0.1, 1.0, 10.0]
  hidden_layers:
    values: [3, 5, 8]
  hidden_features:
    values: [32, 64, 128]
  lambda_2:
    distribution: log_uniform_values
    min: 0.001
    max: 0.1
